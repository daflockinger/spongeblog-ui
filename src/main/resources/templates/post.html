<!DOCTYPE html>
<html lang="en">
<head th:replace="components/head :: head"></head>
<body>

<header th:replace="components/navbar :: navbar"></header>


<!-- HEADER -->
<div class="parallax-container">
      <div class="parallax"><img src="../static/images/background.JPG" th:src="@{/images/background.JPG}"/></div>
       <div class="row blog-header">
        <div class="col s12 m12 l12 center-align">
        <h1 class="header center white-text" th:text="${post.title}"></h1>
          <h5 class="header col s12 white-text">
          	<a href="#" th:href="@{/user/{pathVariable}(pathVariable=${post.user.link})}"><span th:text="${post.user.name}"/></a>  / <span th:text="${#dates.format(post.created, 'dd-MM-yyyy hh:mm')}"/>
            <span th:each="tag : ${post.tags}">
            	<div class="chip"><a href="#" th:href="@{/tag/{pathVariable}(pathVariable=${tag.link})}" th:text="${tag.name}"></a></div>
            </span> 
          </h5>
        </div>
      </div>
</div>
<!-- HEADER -->


<!-- CONTENT -->
<div class="container center-align" style="min-height:1000px;">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card">
              <div class="card-content left-align">
                <p class="flow-text" th:utext="${post.content}"></p> 
              </div>
              <div class="card-action">
               <!--  <a href="#">This is a link</a> -->
              </div>
      </div>
    </div>
  </div>
</div> 
<!-- CONTENT -->



<footer th:replace="components/footer :: footer"></footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"  th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script src="../static/js/materialize.min.js" th:src="@{/js/materialize.min.js}"></script>
  <script type="text/javascript">
  $(document).ready(function(){
      $('.parallax').parallax();
      $('.dropdown-button').dropdown({
          inDuration: 300,
          outDuration: 225,
          hover: true, // Activate on hover
          belowOrigin: true, // Displays dropdown below the button
         // alignment: 'right' // Displays dropdown with edge aligned to the left of button
        }
      );
      $('.collapsible').collapsible();
      $(".button-collapse").sideNav();
    });
       
  </script>
  </body>
</html>
